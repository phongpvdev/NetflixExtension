<!doctype html>
<html>

<head>
    <meta charset="utf-8 " />
    <link rel="stylesheet " href="../css/style.css " />
    <script src="../js/libs/jquery.js"></script>
    <script src="../js/popup.js"></script>
</head>

<body>
    <div class="card">
        <div class="content-wrapper">
            <h2 class="heading">Netflix extension</h2>
        </div>

        <div class="demo">
            <!-- begin toggle markup	 -->

            <label class="toggle" for="autoSkipIntro">
                <input type="checkbox" class="toggle__input" id="autoSkipIntro" />
                <span class="toggle-track">
                    <span class="toggle-indicator">
                        <!-- 	This check mark is optional	 -->
                        <span class="checkMark">
                            <svg viewBox="0 0 24 24" id="ghq-svg-check" role="presentation" aria-hidden="true">
                                <path d="M9.86 18a1 1 0 01-.73-.32l-4.86-5.17a1.001 1.001 0 011.46-1.37l4.12 4.39 8.41-9.2a1 1 0 111.48 1.34l-9.14 10a1 1 0 01-.73.33h-.01z"></path>
                            </svg>
                        </span>
                    </span>
                </span>
                Auto Skip intro
            </label>

            <!-- end toggle markup	 -->

            <label class="toggle" for="autoNextEpisode">
                <input type="checkbox" class="toggle__input" id="autoNextEpisode" />
                <span class="toggle-track">
                    <span class="toggle-indicator">
                        <span class="checkMark">
                            <svg viewBox="0 0 24 24" id="ghq-svg-check" role="presentation" aria-hidden="true">
                                <path d="M9.86 18a1 1 0 01-.73-.32l-4.86-5.17a1.001 1.001 0 011.46-1.37l4.12 4.39 8.41-9.2a1 1 0 111.48 1.34l-9.14 10a1 1 0 01-.73.33h-.01z"></path>
                            </svg>
                        </span>
                    </span>
                </span>
                Auto Next episode
            </label>
        </div>
    </div>
</body>


</html>
